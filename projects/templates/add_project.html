{% extends 'base_template.html' %}
{% load static %}
{% block title %}Add New Project{% endblock %}
{% block content %}

<div class="container p-3">
    <h2 class="my-3">
        Add a New Project
    </h2>
    <div class="col-10">
        <ul class="list-group">
            <li class="list-group-item">
                Placeholder text
            </li>
        </ul>
        <button class="btn btn-secondary ml-auto mt-4">
            <a href="{% url 'projects:list_projects' %}" class="text-decoration-none text-white">
                Back to Projects 
            </a>
        </button>
    </div>
</div>

<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-1">
            {% for field in form %}
            <div class="row mb-1">
                <div class="col-3 d-flex align-items-center">
                    {{ field.label_tag }}
                </div>
                <div class="col-9">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="btn btn-success mt-2" type="submit">
            Confirm New Project
        </button>
    </form>
</div>
{% endblock %}
