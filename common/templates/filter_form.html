<!-- Filter form -->
<form method="get" class="mb-3">
    {% csrf_token %}
    <div class="row border">
        <div class="col-md-8 p-2">
            {{ filter_form.form }}
        </div>
        <div class="d-flex align-items-center justify-content-around col-md-4">
            <button type="submit" name="search" class="btn btn-secondary">Search</button>
            <button type="submit" name="clear" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</form>
